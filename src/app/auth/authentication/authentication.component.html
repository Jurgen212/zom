<!-- Code from https://github.com/Patalin/HTML-CSS-JS-SignIN-SignUp-Form/blob/main/script.js -->


<div class="container col-xs-12 col-sm-6 col-md-8" id="container" #container >

	<div class="form-container sign-up-container">

		<form [formGroup]="registerForm">
			<h1>Crear cuenta</h1>

			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>

			<span>o utiliza tu correo para registrarte</span>
			<input formControlName="name" 		type="text" placeholder="Nombre" autocomplete="on"/>
			<input formControlName="email"		type="email" placeholder="Correo" autocomplete="on"/>
			<input formControlName="password"	type="password" placeholder="Contraseña" />
			<button (click)="animationMovement( 0 )" (click)="register()">Registrarme</button>
		</form>

	</div>


	<div class="form-container sign-in-container">

		<form [formGroup]="loginForm">
			<h1>Iniciar sesion</h1>

			<div class="social-container">
				<a href="" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>

			<span>o utiliza tu cuenta</span>


			<input formControlName="email" type="email" placeholder="Correo" autocomplete="on"/>
			<input formControlName="password" type="password" placeholder="Contraseña" autocomplete="on" />


			<button (click)="animationMovement( 1 )" (click)="login()">iniciar sesion</button>
		</form>

	</div>


	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">

				<h1>Bienvenido de nuevo!</h1>
				<p>Para mantenerte conectado, por favor inicia sesion</p>
				<button class="ghost" id="signIn" (click)="animationMovement( 1 )">Iniciar sesion</button>

			</div>
			<div class="overlay-panel overlay-right">

				<h1>Hola!!</h1>
				<p>Ingresa tus datos para crear una cuenta con nosotros</p>
				<button class="ghost" id="signUp" (click)="animationMovement( 0 )">Registrarme</button>

			</div>
		</div>
	</div>

</div>
